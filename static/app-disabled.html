<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Paused</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #fff;
      --text: #1a1a1a;
      --text-secondary: #666;
      --accent: #4a90d9;
      --shadow: rgba(0,0,0,0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --surface: #1e1e1e;
        --text: #e4e4e4;
        --text-secondary: #a0a0a0;
        --accent: #5b9fd6;
        --shadow: rgba(0,0,0,0.3);
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: var(--surface);
      border-radius: 12px;
      box-shadow: 0 4px 24px var(--shadow);
      padding: 3rem;
      max-width: 480px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }
    p {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    a.cta {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      background: var(--accent);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.15s;
    }
    a.cta:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="container">
    <h1>This demo has been paused</h1>
    <p>This app has reached its usage limit or has been temporarily disabled. Get in touch if you'd like to continue exploring.</p>
    <a class="cta" href="https://substantial.com/get-started">Get started at substantial.com</a>
  </div>
</body>
</html>
