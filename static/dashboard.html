<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€” Apps</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #fff;
      --surface-alt: #f9f9f9;
      --text: #1a1a1a;
      --text-secondary: #666;
      --text-muted: #888;
      --border: #e0e0e0;
      --border-light: #ccc;
      --accent: #4a90d9;
      --accent-hover: #357abd;
      --danger: #d32f2f;
      --danger-hover: #b71c1c;
      --success-bg: #e8f5e9;
      --success-border: #a5d6a7;
      --success-text: #2e7d32;
      --shadow: rgba(0,0,0,0.1);
      --shadow-hover: rgba(0,0,0,0.15);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --surface: #1e1e1e;
        --surface-alt: #2a2a2a;
        --text: #e4e4e4;
        --text-secondary: #a0a0a0;
        --text-muted: #777;
        --border: #333;
        --border-light: #444;
        --accent: #5b9fd6;
        --accent-hover: #79b3e0;
        --danger: #ef5350;
        --danger-hover: #f44336;
        --success-bg: #1b3a1e;
        --success-border: #2e7d32;
        --success-text: #81c784;
        --shadow: rgba(0,0,0,0.3);
        --shadow-hover: rgba(0,0,0,0.5);
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 { margin-bottom: 0.5rem; }
    .subtitle { color: var(--text-secondary); margin-bottom: 1.5rem; font-size: 0.95rem; }
    .generate-form {
      background: var(--surface);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1.25rem;
      margin-bottom: 2rem;
    }
    .generate-form h2 { font-size: 1.1rem; margin-bottom: 0.75rem; }
    .generate-form input, .generate-form textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border-light);
      border-radius: 4px;
      font-size: 0.95rem;
      font-family: inherit;
      margin-bottom: 0.75rem;
      background: var(--surface);
      color: var(--text);
    }
    .generate-form input:focus, .generate-form textarea:focus { outline: none; border-color: var(--accent); }
    .generate-form textarea { resize: vertical; min-height: 100px; }
    .generate-form button {
      padding: 0.5rem 1.25rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .generate-form button:hover { background: var(--accent-hover); }
    .generate-form button:disabled { opacity: 0.5; cursor: not-allowed; }
    .generate-status { margin-top: 0.5rem; font-size: 0.875rem; color: var(--text-secondary); }
    .generate-status.error { color: var(--danger); }
    .progress-stages { display: flex; gap: 0.5rem; margin-top: 0.75rem; flex-wrap: wrap; }
    .progress-stage {
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      background: var(--surface-alt);
      border: 1px solid var(--border);
      color: var(--text-muted);
      transition: all 0.3s;
    }
    .progress-stage.active {
      background: color-mix(in srgb, var(--accent) 15%, var(--surface));
      border-color: var(--accent);
      color: var(--accent);
    }
    .progress-stage.done {
      background: var(--success-bg);
      border-color: var(--success-border);
      color: var(--success-text);
    }
    .progress-stage.active::after {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 0.4rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--surface);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1.25rem;
      transition: box-shadow 0.15s, transform 0.1s;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      box-shadow: 0 4px 16px var(--shadow-hover);
      transform: translateY(-2px);
    }
    .card-link { text-decoration: none; color: inherit; flex: 1; }
    .card h3 {
      font-size: 1.05rem;
      margin-bottom: 0.35rem;
      color: var(--text);
    }
    .card .meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .card .description {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 0.4rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.4;
    }
    .card-actions {
      display: flex;
      gap: 0.4rem;
      margin-top: 0.6rem;
      flex-wrap: wrap;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border);
    }
    .card-actions button {
      padding: 0.3rem 0.7rem;
      font-size: 0.75rem;
      border: 1px solid var(--border-light);
      border-radius: 4px;
      background: var(--surface);
      cursor: pointer;
      color: var(--text-secondary);
      transition: background 0.1s;
    }
    .card-actions button:hover { background: var(--surface-alt); }
    .card-actions .btn-primary { color: var(--accent); border-color: var(--accent); }
    .card-actions .btn-primary:hover { background: color-mix(in srgb, var(--accent) 10%, var(--surface)); }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 0.875rem;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.3s;
      box-shadow: 0 4px 16px var(--shadow);
    }
    .toast.show { opacity: 1; }
    .success-box {
      background: var(--success-bg);
      border: 1px solid var(--success-border);
      border-radius: 6px;
      padding: 1rem;
      margin-top: 0.75rem;
    }
    .success-box h3 { font-size: 1rem; color: var(--success-text); margin-bottom: 0.5rem; }
    .success-box .cred-line { font-family: monospace; font-size: 0.875rem; margin: 0.25rem 0; }
    .success-box a { color: var(--accent); text-decoration: underline; }
    .spinner {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    .spinner::after {
      content: "";
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid var(--border-light);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 0.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-msg { color: var(--danger); text-align: center; padding: 2rem; }
    .empty { color: var(--text-muted); text-align: center; padding: 2rem; font-style: italic; }
  </style>
</head>
<body>
  <h1>Apps</h1>
  <p class="subtitle">Generate new apps or open existing ones.</p>

  <div class="generate-form">
    <h2>Generate a new app</h2>
    <input type="text" id="gen-title" placeholder="App title (optional)">
    <textarea id="gen-body" placeholder="Describe the app you want to build..."></textarea>
    <button id="gen-btn">Generate</button>
    <div class="generate-status" id="gen-status"></div>
  </div>

  <div id="content">
    <div class="spinner">Loading apps...</div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    async function authFetch(url, opts) {
      const res = await fetch(url, opts);
      if (res.status === 401) {
        window.location.href = "/login";
        throw new Error("Unauthorized");
      }
      return res;
    }

    async function safeJson(res) {
      const text = await res.text();
      try {
        return JSON.parse(text);
      } catch {
        throw new Error(text || `HTTP ${res.status}`);
      }
    }

    function escapeHtml(str) {
      const div = document.createElement("div");
      div.textContent = str;
      return div.innerHTML;
    }

    function showToast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 2500);
    }

    async function copyMagicLink(appId) {
      try {
        const res = await authFetch(`/api/apps/${appId}/magic-link`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });
        if (!res.ok) { const d = await safeJson(res); throw new Error(d.error); }
        const data = await safeJson(res);
        await navigator.clipboard.writeText(data.url);
        showToast("Magic link copied to clipboard!");
      } catch (e) { showToast("Error: " + e.message); }
    }

    let cachedApps = [];

    function renderApps() {
      const container = document.getElementById("content");
      if (cachedApps.length === 0) {
        container.innerHTML = '<div class="empty">No apps yet. Generate one above.</div>';
        return;
      }

      container.innerHTML = '<div class="grid">' + cachedApps.map(a => {
        const desc = a.description ? `<div class="description">${escapeHtml(a.description)}</div>` : '';
        const magicBtn = a.cred_username
          ? `<button class="btn-primary" data-action="magic" data-id="${a.id}">Copy Magic Link</button>`
          : '';
        return `<div class="card">
          <a class="card-link" href="/dashboard/apps/${a.id}">
            <h3>${escapeHtml(a.title)}</h3>
            <div class="meta">${escapeHtml(a.created_at)}</div>
            ${desc}
          </a>
          ${magicBtn ? `<div class="card-actions">${magicBtn}</div>` : ''}
        </div>`;
      }).join("") + '</div>';
    }

    async function loadApps() {
      const container = document.getElementById("content");
      try {
        const res = await authFetch("/api/apps");
        if (!res.ok) {
          const data = await safeJson(res);
          throw new Error(data.error || "Failed to load apps");
        }
        cachedApps = await safeJson(res);
        renderApps();
      } catch (e) {
        if (e.message !== "Unauthorized") {
          container.innerHTML = `<div class="error-msg">${escapeHtml(e.message)}</div>`;
        }
      }
    }

    document.getElementById("gen-btn").addEventListener("click", async () => {
      const title = document.getElementById("gen-title").value.trim();
      const body = document.getElementById("gen-body").value.trim();
      const status = document.getElementById("gen-status");
      const btn = document.getElementById("gen-btn");

      if (!body) {
        status.textContent = "Please enter an app description.";
        status.className = "generate-status error";
        return;
      }

      btn.disabled = true;
      status.className = "generate-status";
      status.innerHTML = `<div class="progress-stages">
        <span class="progress-stage active" id="stage-prd">PRD</span>
        <span class="progress-stage" id="stage-erd">ERD</span>
        <span class="progress-stage" id="stage-build">Building</span>
        <span class="progress-stage" id="stage-done">Complete</span>
      </div>`;

      function setStage(activeId) {
        const stages = ["stage-prd", "stage-erd", "stage-build", "stage-done"];
        let pastActive = true;
        for (const id of stages) {
          const el = document.getElementById(id);
          if (!el) continue;
          if (id === activeId) {
            el.className = "progress-stage active";
            pastActive = false;
          } else if (pastActive) {
            el.className = "progress-stage done";
          } else {
            el.className = "progress-stage";
          }
        }
      }

      try {
        const res = await authFetch("/api/apps", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title: title || undefined, body }),
        });

        if (!res.ok) {
          const text = await res.text();
          let errMsg = "Generation failed";
          try { errMsg = JSON.parse(text).error || errMsg; } catch {}
          throw new Error(errMsg);
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buf = "";
        let done = false;

        while (!done) {
          const result = await reader.read();
          if (result.done) { done = true; break; }
          buf += decoder.decode(result.value, { stream: true });
          const lines = buf.split("\n");
          buf = lines.pop() || "";
          let evtType = "";
          for (const line of lines) {
            if (line.startsWith("event: ")) {
              evtType = line.slice(7).trim();
            } else if (line.startsWith("data: ")) {
              try {
                const ev = JSON.parse(line.slice(6));
                if (evtType === "error" || ev.step === "error") {
                  throw new Error(ev.message || "Generation failed");
                }
                if (ev.step === "prd" || evtType === "prd") setStage("stage-prd");
                if (ev.step === "prd_complete" || evtType === "prd_complete") setStage("stage-erd");
                if (ev.step === "erd" || evtType === "erd") setStage("stage-erd");
                if (ev.step === "erd_complete" || evtType === "erd_complete") setStage("stage-build");
                if (ev.step === "generating" || evtType === "generating") setStage("stage-build");
                if (ev.step === "complete" || evtType === "complete") {
                  setStage("stage-done");
                  // Mark all stages as done
                  document.querySelectorAll(".progress-stage").forEach(el => el.className = "progress-stage done");
                  const box = document.createElement("div");
                  box.className = "success-box";
                  box.innerHTML = `<h3>App generated!</h3>
                    <div class="cred-line"><strong>Username:</strong> ${escapeHtml(ev.credentials?.username || "")}</div>
                    <div class="cred-line"><strong>Password:</strong> ${escapeHtml(ev.credentials?.password || "")}</div>
                    <p style="margin-top:0.5rem"><a href="/apps/${ev.appId}">Open app &rarr;</a> | <a href="/dashboard/apps/${ev.appId}">App detail &rarr;</a></p>`;
                  status.appendChild(box);
                  btn.disabled = false;
                  loadApps();
                  return;
                }
              } catch (pe) {
                if (pe.message && pe.message !== "Generation failed") throw pe;
              }
            }
          }
        }
        btn.disabled = false;
      } catch (e) {
        status.innerHTML = "";
        status.textContent = e.message;
        status.className = "generate-status error";
        btn.disabled = false;
      }
    });

    // Event delegation for card action buttons
    document.getElementById("content").addEventListener("click", (e) => {
      const btn = e.target.closest("[data-action]");
      if (!btn) return;
      e.preventDefault();
      e.stopPropagation();
      const id = btn.dataset.id;
      if (btn.dataset.action === "magic") copyMagicLink(id);
    });

    loadApps();
  </script>
</body>
</html>
