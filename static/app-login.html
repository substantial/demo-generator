<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” {{APP_TITLE}}</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #fff;
      --text: #1a1a1a;
      --text-secondary: #333;
      --text-muted: #666;
      --border: #ccc;
      --accent: #4a90d9;
      --accent-hover: #357abd;
      --danger: #d32f2f;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --surface: #1e1e1e;
        --text: #e4e4e4;
        --text-secondary: #a0a0a0;
        --text-muted: #777;
        --border: #444;
        --accent: #5b9fd6;
        --accent-hover: #79b3e0;
        --danger: #ef5350;
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: var(--surface);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 2rem;
      width: 100%;
      max-width: 360px;
    }
    h1 { font-size: 1.5rem; margin-bottom: 0.25rem; text-align: center; }
    .app-name { text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem; }
    label { display: block; font-size: 0.875rem; margin-bottom: 0.25rem; color: var(--text-secondary); }
    input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: var(--surface);
      color: var(--text);
    }
    input:focus { outline: none; border-color: var(--accent); }
    button {
      width: 100%;
      padding: 0.625rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: var(--accent-hover); }
    .error { color: var(--danger); font-size: 0.875rem; margin-bottom: 1rem; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <div class="app-name">{{APP_TITLE}}</div>
    <div class="error" id="error"></div>
    <form id="form">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autocomplete="username">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password">
      <button type="submit">Sign In</button>
    </form>
  </div>
  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errEl = document.getElementById("error");
      errEl.style.display = "none";
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        if (res.ok) {
          const data = await res.json();
          window.location.href = data.redirect || "/apps/{{APP_ID}}";
        } else {
          const data = await res.json();
          errEl.textContent = data.error || "Login failed";
          errEl.style.display = "block";
        }
      } catch {
        errEl.textContent = "Network error";
        errEl.style.display = "block";
      }
    });
  </script>
</body>
</html>
