app = "demo-generator"
primary_region = "sjc"

[env]
DATABASE_PATH = "/data/data.db"

[mounts]
source = "app_data"
destination = "/data"

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1
